<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="logo"></div>

    <div class="content">
      <p class="header">Perfume</p>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <ul class="pricings">
        <li class="price-offer">$149.99</li>
        <div class="original-price">
          <li class="price-before">$169.99</li>
        </div>
      </ul>
      <button class="green-btn">
        <div class="cart">
          <img src="./images/icon-cart.svg" alt="Icon of a Cart">          
          <a href="#" id="add-to-cart">Add to Cart</a>
        </div>
      </button>
    </div>
  </div>
</body>
</html>
